<html>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.js"></script>
  <script type="text/javascript" src="../agility.js"></script>
</head>
<body>
  <script type="text/javascript">
    $$.renderer = doT.template;
    var table = $$({}, '<table>{{for (var key in m) { }}<tr><th>{{=key}}</th><td>{{=m[key]}}</td></tr>{{ } }}</table>');
    $$.document.append($$(table, {project : "Agility.js", rank : "Cool!", type : "MVC", simplicity : "simple"}));
  </script>
</body>
