<html>
<head>
  <title>Agility.js templating test - doT</title>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.js"></script>
  <script type="text/javascript" src="../agility.js"></script>
</head>
<body>
  <script type="text/javascript">
    // enable doT templates in Agility.js
    $$.fn.view.template = function(temp) {return doT.template(temp);};
    doT.templateSettings.varname = 'm';
    $$.fn.view.raw = false;

    //pure basic test
    var table = $$({project : "Agility.js", rank : "Cool!", type : "MVC", skill : "simple"}, '<table>{{for (var key in m) { }}<tr><th>{{=key}}</th><td>{{=m[key]}}</td></tr>{{ } }}</table>');
    $$.document.append(table);
  </script>
</body>
